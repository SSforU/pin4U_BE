spring:
  datasource:
    # [수정] localhost 대신 환경 변수를 사용하도록 변경
    url: jdbc:postgresql://${RDS_ENDPOINT}/${DATABASE_NAME}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true

# 성능 측정을 위해 AI와 카카오를 환경 변수로 제어할 수 있게 유지
app:
  kakao:
    enabled: ${APP_KAKAO_ENABLED:false} # 기본값 false (성능 측정용)
    rest-api-key: ${KAKAO_REST_API_KEY:}
  ai:
    enabled: ${APP_AI_ENABLED:false}    # 기본값 false (성능 측정용)