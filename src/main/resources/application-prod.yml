spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pin4u_be
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none              # 운영: 스키마 변경 금지
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  forward-headers-strategy: framework

app:
  s3:
    bucket: ss4u-pin4u-bucket
    region: ap-northeast-2
    public-prefix: public/
    endpoint: "https://ss4u-pin4u-bucket.s3.ap-northeast-2.amazonaws.com"

  cookies:
    crossSite: true
    domain: ".ss4u-pin4u.store"

  kakao:
    enabled: ${APP_KAKAO_ENABLED:true}
    rest-api-key: ${KAKAO_REST_API_KEY:}
    api:
      base-url: https://dapi.kakao.com

  ai:
    enabled: ${APP_AI_ENABLED:true}
    openai:
      base-url: https://api.openai.com/v1
      model: ${OPENAI_MODEL:gpt-4o-mini}

  seed:
    enabled: false
  og:
    image-enabled: false
  ratelimit:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings,beans
  endpoint:
    health:
      probes:
        enabled: true
