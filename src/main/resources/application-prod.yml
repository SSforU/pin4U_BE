spring:
  datasource:
    url: jdbc:postgresql://${RDS_ENDPOINT}/${DATABASE_NAME}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true

# 성능 측정을 위해 AI와 카카오를 환경 변수로 제어할 수 있게 유지
app:
  kakao:
    enabled: ${APP_KAKAO_ENABLED:false}
  ai:
    enabled: ${APP_AI_ENABLED:false}

# 프록시 없는 환경(EC2 IP 직접 접속)에서의 타임아웃 방지
server:
  forward-headers-strategy: none