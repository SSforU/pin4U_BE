  search:
    stationRadiusM: 800
    topN: 10
  kakao:
    enabled: ${APP_KAKAO_ENABLED:true}      # ← 통일
    api:
      base-url: https://dapi.kakao.com
      key: ${KAKAO_REST_API_KEY}            # ← 키는 env로만
